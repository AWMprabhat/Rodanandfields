<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    #hover
    {
        transform: scale(1);
        transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    #hover:hover
    {
        transform: scale(1.1);
    }

    #hover:after
    {
        position: absolute;
        top: 10%;
    }
</style>
<body>


    <div id="title">

        <h1 class="reg">REGIMENS</h1>
        <p>Our multi-step skincare Regimens target your primary skin concern. They’re easy to use and take the guesswork out of skincare by delivering our Multi-Med Therapy approach — the right ingredients, in the right formulations in the right order — for visible results.</p>
    
    </div>


    <div id="prods">

    </div>

    <div id="nav">
        <p id="hover" style="color: rgb(46, 46, 46);"><</p>

        <button onclick="location.href='regimens 1.html'" id="hover" style="background-color: rgb(240, 240, 240); border: none; color: grey;">1</button>
        
        <button>2</button>
        <p style="color: rgb(207, 207, 207);">></p>
    </div>

</body>
</html>

<script src="../All Products Script/products.js"></script>
<script type="text/javascript">
    var regimens=JSON.parse(localStorage.getItem("allProducts"));
    
    regimens.map(function(ele, index)
    {
        if(ele.pearks==true  &&  index>=25)
        {
            var div=document.createElement("div");

            var img=document.createElement("img");
            img.src=ele.img;
            div.append(img);

            var name=document.createElement("h3");
            name.innerText=ele.name;
            div.append(name);

            var ammount=document.createElement("div");
            var price=document.createElement("p");
            price.innerText="$"+ele.price+".00";
            ammount.append(price);

            var pvalue=document.createElement("p");
            pvalue.innerText=" | $"+ ele.pvalue+".00" + " With";
            ammount.append(pvalue);

            var pc=document.createElement("h2");
            pc.innerText="PC PEARKS"
            ammount.append(pc);
            div.append(ammount)

            var button=document.createElement("button");
            button.innerText="ADD TO BAG";
            div.append(button);

            document.querySelector("#prods").append(div);
        }
    })

    document.getElementById("hover").onclick=function()
    {
        location.href="regimens 1.html";
    };
</script>
