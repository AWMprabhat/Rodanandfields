            <!-- <input type="range" name="rangeInput" min="0" max="100" onchange="updateTextInput(this.value);">
            <input type="text" id="textInput" value="80"> -->
            <h1>Contact</h1>
            <hr/>
            <p>Where can we send your order receipt to?</p>
            <form id="contact">
                <label for="mail">Email</label><br>
                <input id="mail" name="mail" type="email" autocomplete="name" required/><br>
                
                 <!-- pattern set -->
                <label for="pwwd">Password</label>
                <input type="password" id="pwwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                <i class="fa-light fa-eye"></i>
                <!-- (?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!$#]).{8,}" -->

                <div id="msg">
                    <p id="length" class="invalid">8-64 characters</p>
                    <p id="capital" class="invalid">ABC</p>
                    <p id="lower" class="invalid">abc</p>
                    <p id="number" class="invalid">123</p>
                    <p id="specialchar" class="invalid">!$%</p>
                </div>
               

                
                <input type="submit" id="contId" value="Save & Continue"/>
              
               
                <div id="newinput">
                    
                </div>
            </form>
